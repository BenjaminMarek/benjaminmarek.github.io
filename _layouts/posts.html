---
layout: default
---

<article>

  {% if page.image %}
  <p style="text-align:center;">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width:100%; border-radius:10px;">
  </p>
  {% endif %}

  <header>
    <h1 style="margin-bottom:0.2em;">{{ page.title }}</h1>
    <p style="font-style: italic; color:#555; margin-top:0;">
      {{ page.author | default: site.author }} Â· {{ page.date | date: "%B %-d, %Y" }}
    </p>
  </header>

  <div class="content">
    {{ content }}
  </div>

</article>
