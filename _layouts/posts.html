---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>

  <p class="byline">
    <strong>{{ page.author | default: site.author }}</strong> Â· 
    <span>{{ page.date | date: "%B %-d, %Y" }}</span>
  </p>

  {% if page.image %}
    <p style="text-align:center;">
      <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width: 90%; border-radius: 8px;">
    </p>
  {% endif %}

  {{ content }}

</article>
